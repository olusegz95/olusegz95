<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon" />
      <meta charset='UTF-8'/>
      <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
	<title>Piggyvest Task</title>
	<link rel='stylesheet' href='piggyvest.css'/>
</head>
<body>
	<div class="bgDesign">
      <img src="img/blue-img.png" alt="" class="blueImg hide" />
      <img src="img/green-img.png" alt="" class="greenImg" />
      <img src="img/pink-img.png" alt="" class="pinkImg hide" />
      <img src="img/purple-img.png" alt="" class="purpleImg hide" />
      <div class="image-div">
            <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="piggyVest logo" class="logo" />
      </div>
      <div class="form-div">
            <div class="form" id="form">
               <div class="form-heading">
                  <h1>Create a Secure Account</h1>
                  <p>Welcome to the future of savings & investments </p>
              </div>
              <form class="form-inputs">
                    <label>Full Name</label>
                    <input type="text" class="inputs" placeholder="Full Name"/>
                    <label>Email Address</label>
                    <input type="text" class="inputs" placeholder="Email Address"/>
                    <label>Phone Number</label>
                    <input type="text" class="inputs" placeholder="Phone Number"/>
                    <label>Password</label>
                    <input type="passsword" class="inputs" placeholder="Password"/>
                    <label>Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" class="inputs" placeholder="Referrer Phone or Code"/>
                    <label>How Did You Hear About Us? (Optional)</label>
                    <select id="cars" class="select">
                        <option value="none">Click to Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                   </select>

                   <Button class="btn">Create Account</Button>
              </form>
                 
            </div>
      </div>
      <p style="color: white;">Already have an account? <span><a style="text-decoration: none; color: white;" href="#">Log in</a</span></p>
</div>

</body>
</html>
